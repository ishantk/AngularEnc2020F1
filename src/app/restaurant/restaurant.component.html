<div class="container">
    <div class="col-md-4 col-md-offset-4">   
        
    <h3>Add Restaurant</h3>
    <form [formGroup] = "restaurantForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
        <label>
            Name:
            <input type="text" class="form-control" placeholder="eg: Johns Cafe" formControlName="name" required>
        </label>
        </div>
        
        <div class="form-group">
        <label>
            Price Per Person:
            <input type="number" class="form-control" placeholder="eg: 200" formControlName="pricePerPerson" required>
        </label>
        </div>

        <div class="form-group">
          <label>
              Ratings:
              <input type="number" min="0" max="5" step="0.1" class="form-control" placeholder="eg: 4.5" formControlName="ratings" required>
          </label>
          </div>

        <div formArrayName="addresses">
            <h3>Address</h3> 
            <button class="btn btn-primary" (click)="addAddress()">Add Address</button>
        
            <div *ngFor="let adrs of addresses.controls; let i=index">
              <div [formGroupName]="i">
    
                <div class="form-group">
                <label>
                    AddressLine:
                    <input type="text"  class="form-control" placeholder="eg: 2144-B20" formControlName="adrsLine" required>
                </label>
                </div>
    
                <div class="form-group">
                <label>
                    City:
                    <input type="text" class="form-control" placeholder="eg: Ludhiana" formControlName="city" required>
                </label>
                </div>
    
                <div class="form-group">
                <label>
                    State:
                    <input type="text"  class="form-control" placeholder="eg: Punjab" formControlName="state" required>
                </label>
                </div>
    
                <div class="form-group">
                <label>
                    ZipCode:
                    <input type="number"  class="form-control" placeholder="eg: 141001" formControlName="zipCode" required>
                </label>
                </div>

                <div class="form-group">
                  <label>
                      Label:
                      <input type="text"  class="form-control" placeholder="eg: Branch1" formControlName="label" required>
                  </label>
                  </div>
    
            </div>
            </div>
          </div>

        <div formArrayName="tags">
            <h3>Tags</h3> <button class="btn btn-primary" (click)="addTags()">Add Tags</button>
        
            <div *ngFor="let tag of tags.controls; let i=index">
              <!-- The repeated alias template -->
              <label>
                Tags:
                <input type="text" [formControlName]="i">
              </label>
            </div>
        </div>

          <div formArrayName="types">
            <h3>Types</h3> <button class="btn btn-primary" (click)="addTypes()">Add Types</button>
        
            <div *ngFor="let type of types.controls; let i=index">
              <!-- The repeated alias template -->
              <label>
                Types:
                <input type="text" [formControlName]="i">
              </label>
            </div>
          </div>

          <label>
            Image:
            <input type="file" class="form-control" (change)="updateFile($event)" accept=".jpg"/>
          </label>
          

        <!-- <button type="submit" class="btn btn-primary" [disabled]="!restaurantForm.valid">Add Restaurant</button> -->
        <button type="submit" class="btn btn-primary">Add Restaurant</button>

        <p>Form Data: {{restaurantForm.value | json}}</p>
        <!-- <p>Form Status: {{restaurantForm.status}}</p> -->
        <p>Restaurant DB Status: {{status}}</p>

        <button class="btn btn-default" (click)="reset()">Reset Form</button>
      </form>

    </div>
</div>

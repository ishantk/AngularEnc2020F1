
<div class="container-fluid p-0">


<h3>Restaurants</h3>
<br/>

<div class="row no-gutters" *ngFor="let restaurant of restaurants | async">
  <div class="card bg-dark text-white col-sm-6 col-lg-3" style="width: 24rem;">
      <div class="card-img-top">
        <img src={{restaurant.imageURL}} class="img-thumbnail"/>
      </div>
      <div class="card-body">
        <p class="card-title">Name {{restaurant.name}}</p>
        <p class="card-text">PricePerPerson {{restaurant.pricePerPerson}} </p>
        <p class="card-text">Ratings {{restaurant.ratings}} </p>
        <ul class="list-group list-group-flush">
          <button class="list-group-item">MANAGE MENU</button>
          <button class="list-group-item">EDIT</button>
          <button class="list-group-item">DELETE</button>
        </ul>
      </div>
  </div>
</div>

</div>
